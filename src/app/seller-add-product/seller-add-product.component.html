<div class="container mt-5">
  <h2 class="text-center text-danger">Add Product</h2>
  <p class="text-center text-success">{{ addText }}</p>
  <form (ngSubmit)="sallerAddProduct(addProduct.value)" #addProduct="ngForm">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Enter product name"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Category</label>
      <input
        type="text"
        class="form-control"
        name="category"
        placeholder="Enter product category"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Color</label>
      <input
        type="text"
        class="form-control"
        name="color"
        placeholder="Enter product color"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Image</label>
      <input
        type="text"
        class="form-control"
        name="image"
        placeholder="Enter product Image Url"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="productDescription" class="form-label"
        >Product Description</label
      >
      <textarea
        class="form-control"
        name="description"
        rows="3"
        placeholder="Enter product description"
        ngModel
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input
        type="number"
        class="form-control"
        name="price"
        placeholder="Enter product price"
        ngModel
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
