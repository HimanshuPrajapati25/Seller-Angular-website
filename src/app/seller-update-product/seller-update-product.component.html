<div class="container mt-5">
  <h2 class="text-center text-danger">Add Product</h2>
  <p class="text-center text-success">{{ productMessage }}</p>
  <form (ngSubmit)="updateProduct(product.value)" #product="ngForm">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Enter product name"
        ngModel="{{ productData?.name }}"
      />
    </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Category</label>
      <input
        type="text"
        class="form-control"
        name="category"
        placeholder="Enter product category"
        ngModel="{{ productData?.category }}"
      />
    </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Color</label>
      <input
        type="text"
        class="form-control"
        name="color"
        placeholder="Enter product color"
        ngModel="{{ productData?.color }}"
      />
    </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Image</label>
      <input
        type="text"
        class="form-control"
        name="image"
        placeholder="Enter product Image Url"
        ngModel="{{ productData?.image }}"
      />
    </div>
    <div class="mb-3">
      <label for="productDescription" class="form-label"
        >Product Description</label
      >
      <textarea
        class="form-control"
        name="description"
        rows="3"
        placeholder="Enter product description"
        ngModel="{{ productData?.description }}"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input
        type="number"
        class="form-control"
        name="price"
        placeholder="Enter product price"
        ngModel="{{ productData?.price }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Upadate Product</button>
  </form>
</div>
