<!-- *ngIf="searchResult && searchResult.length > 0; else noResult" -->
<ng-container *ngIf="searchResult && searchResult.length > 0; else notFound">
  <div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
      <a routerLink="/details/{{ item.id }}">
        <img src="{{ item.image }}" alt="Product Image" />
      </a>
    </div>
    <div class="col-sm-8 details">
      <a routerLink="/details/{{ item.id }}">
        <h6>{{ item.name }}</h6>
      </a>
      <p>
        <b>Price: {{ item.price }}</b>
      </p>
      <p>
        <span class="highlight">Color: {{ item.color }}</span
        ><span class="highlight">Category: {{ item.category }}</span>
      </p>
      <p class="description">{{ item.description }}</p>
    </div>
  </div>
</ng-container>
<ng-template #notFound>
  <h1 class="text-center text-danger">Result not found</h1>
</ng-template>
